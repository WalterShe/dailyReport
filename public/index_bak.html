<!DOCTYPE html>
<html>
<head>
    <title>{{blogname}}</title>
     <link rel='stylesheet' href='/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/css/reportStyle.css' />
    <link rel='stylesheet' href='/css/pepper-grinder/jquery-ui-1.10.3.custom.min.css' />
    <script type="text/javascript" src='/js/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src='/js/jquery-ui-1.10.3.custom.min.js'></script>
    <script type="text/javascript" src='/js/bootstrap.min.js'></script>
</head>
<body class="myreports">
<header class="navbar">
	<a class="brand" href="/" title="home page">Daily Report</a>
    <ul class="nav">
    <li ><a href="/blog/add.html">写日报</a></li>
        <li class="active"><a href="/show">我的日报</a></li>
       </ul>
</header>

<section class="container">
    <div class="title" > <i class="icon-book"></i><h1>日报内容</h1></div>
    <article >
        <ul class="unstyled"  id="blogList">
            <li class="report" v-for="blog in blogs">
                 
                <p class="date"><i class="icon-calendar"></i><span>
                	{{blog.post_date}}
                </span></p>
                <div class="content">
                   {{blog.post_content}}
                </div>

                <p class="btn btn-link delete" data-bind="attr: {reportId: id}">删除</p>
            </li>
        </ul>
    </article>
</section>

<script type="text/javascript" src='/blog/js/vue.js'></script>
<script type="text/javascript" src='/blog/js/BlogModel.js?v=123'></script>
<script type="text/javascript" src='/blog/js/blog.js'></script>


</body>
</html>
